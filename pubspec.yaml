name: mvvmproject
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.18.1 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^0.22.0
  cupertino_icons: ^1.0.2
  retrofit: ^2.0.0
  dio: ^4.0.0
  json_serializable: ^4.1.4
  json_annotation: ^4.0.1
  build_runner: ^2.1.4
  analyzer: ^1.7.0
  dartz: ^0.10.0
  data_connection_checker: ^0.3.4
  pretty_dio_logger: ^1.1.1
  shared_preferences: ^2.0.15
  device_info: ^2.0.2
  freezed: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  retrofit_generator: ^2.0.1

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
     - assets/image/splash_logo.png
     - assets/image/onboarding_logo1.svg
     - assets/image/onboarding_logo2.svg
     - assets/image/onboarding_logo3.svg
     - assets/image/onboarding_logo4.svg
     - assets/image/hollow_cirlce_ic.svg
     - assets/image/left_arrow_ic.svg
     - assets/image/right_arrow_ic.svg
     - assets/image/solid_circle_ic.svg

  fonts:
     - family: Montserrat
       fonts:
         - asset: assets/fonts/Montserrat-Bold.ttf
           weight: 700
         - asset: assets/fonts/Montserrat-SemiBold.ttf
           weight: 600
         - asset: assets/fonts/Montserrat-Medium.ttf
           weight: 500
         - asset: assets/fonts/Montserrat-Regular.ttf
           weight: 400
         - asset: assets/fonts/Montserrat-Light.ttf
           weight: 300
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
